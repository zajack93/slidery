<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Slidery</title>
	<!-- Font Awesome Styles -->
	<link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.css">
<!--	<link rel="stylesheet" href="css/style.css">-->
</head>
<body>

<!--div#slider>div.slide-show>div.single-slide*5>img+p.slider-caption{slide$}-->
<div id="slider">
	<div class="slide-show">
		<div class="single-slide">
			<img src="img/blue.jpg" alt="blue">
			<p class="slider-caption">Napis dla slajdu 1. </p>
		</div>
		<div class="single-slide">
			<img src="img/purple.jpg" alt="purple">
			<p class="slider-caption">Napis dla slajdu 2. </p>
		</div>
		<div class="single-slide">
			<img src="img/slide1.jpg" alt="slide1">
			<p class="slider-caption"> Napis dla slajdu 3. </p>
		</div>
		<div class="single-slide">
			<img src="img/slide2.jpg" alt="slide2">
			<p class="slider-caption"> Napis dla slajdu 4.</p>
		</div>
		<div class="single-slide">
			<img src="img/purple.jpg" alt="">
			<p class="slider-caption">Napis dla slajdu 5.</p>
		</div>
	</div>
</div>

<!--div.slider-arrows>a.prev-slide+a.next-slide-->
<div class="slider-arrows">
	<a href="#" class="prev-slide"> <i class="fa fa-chevron-left" aria-hidden="true"></i></a>
	<a href="#" class="next-slide"> <i class="fa fa-chevron-right" aria-hidden="true"></i></a>
</div>

<script src="js/jquery-3.1.1.min.js"></script>
	
</body>
</html>
